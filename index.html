<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PL Modal</title>

		<!-- Include PLModal styles -->
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<h1>PL Modal</h1>

		<button id="open-modal">Click me!</button>

		<!-- Include PLModal script -->
		<!-- <script src="scripts/js/pl-modal.min.js"></script> -->
		<script src="scripts/js/pl-modal.js"></script>
		<script>
			(function(d) {
				'use strict';

				var openModal = d.getElementById('open-modal');
				var modal = new pl.PLModal();

				modal.modalDisplayed.add(() => {
					console.log('modal displayed');
				});

				openModal.addEventListener('click', function(){
					modal.open();

				}, false);

			})(document);
		</script>
	</body>
</html>
